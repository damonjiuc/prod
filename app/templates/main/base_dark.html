<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block style %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% block modal %}{% endblock %}
    <header>{% include 'main/_header.html' %}</header>
    <main class="content">
        <div id="paint1" class="paint"></div>
        <div id="paint2" class="paint"></div>
        <div id="paint3" class="paint"></div>
        <div id="paint4" class="paint"></div>
        <div id="paint5" class="paint"></div>
        <div id="paint6" class="paint"></div>
        <div id="paint7" class="paint"></div>
        <div id="paint8" class="paint"></div>
        <div class="container">
            {% include 'main/_flash.html' %}
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer>{% include 'main/_footer.html' %}</footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    {% block js %}{% endblock %}
</body>
</html>
