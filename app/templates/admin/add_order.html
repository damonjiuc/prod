{% extends 'main/base.html' %}

{% block title %}Добавить заказ дизайнеру #{{ user_card }}{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blocks/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/blocks/user.css') }}">
{% endblock %}

{% block content %}
<div class="static">
  <h2>Добавить заказ дизайнеру {{ '%04d' % user_card }}</h2>
  <form class="form-add-user" method="post" name="action">
    <div class="form-add-user-el">
      <label for="CARD_NUM">Карта партнера</label>
      <input id="CARD_NUM" name="CARD_NUM" type="number" placeholder="ID пользователя" value="{{ '%04d' % user_card }}">
    </div>
    <div class="form-add-user-el">
      <label for="order_num">Номер заказа</label>
      <input id="order_num" name="order_num" type="text" placeholder="Номер заказа">
    </div>
    <div class="form-add-user-el">
      <label for="ORDER_DATE">Дата заказа</label>
      <input id="ORDER_DATE" name="ORDER_DATE" type="date" placeholder="Дата заказа">
    </div>
    <div class="form-add-user-el">
      <label for="SHIPMENT_DATE">Дата доставки</label>
      <input id="SHIPMENT_DATE" name="SHIPMENT_DATE" type="date" placeholder="Дата доставки">
    </div>
    <div class="form-add-user-el">
      <label for="PAYMENT_DATE">Дата Оплаты</label>
      <input id="PAYMENT_DATE" name="PAYMENT_DATE" type="date" placeholder="Дата Оплаты">
    </div>
    <div class="form-add-user-el">
      <label for="BONUS">Бонус</label>
      <input id="BONUS" name="BONUS" type="number" placeholder="Бонус">
    </div>
    <div class="form-add-user-el">
      <label for="CUSTOMER_NAME">Имя покупателя</label>
      <input id="CUSTOMER_NAME" name="CUSTOMER_NAME" type="text" placeholder="Имя покупателя">
    </div>
    <div class="form-add-user-el">
      <label for="ORDER_SUM">Сумма</label>
      <input id="ORDER_SUM" name="ORDER_SUM" type="number" placeholder="Сумма">
    </div>
    <div class="form-add-user-el">
      <label for="ADDRESS">Адрес</label>
      <input id="ADDRESS" name="ADDRESS" type="text" placeholder="Адрес">
    </div>
    <div class="form-add-user-el">
      <label for="SHOP">Магазин</label>
      <input id="SHOP" name="SHOP" type="" placeholder="Магазин">
    </div>
    <div class="form-add-user-el">
    <input value="AddOrder" name="action" type="submit" class="btn btn-confirm">
  </form>
</div>
{% endblock %}
